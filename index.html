<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-ID Agent</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #agent-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #did-agent {
            width: 100%;
            height: 100%;
            background: transparent;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 18px;
            color: #fff;
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Ensure the D-ID agent fills the entire screen */
        did-streaming-agent {
            width: 100% !important;
            height: 100% !important;
            display: block !important;
        }
    </style>
</head>
<body>
    <div id="agent-container">
        <div id="did-agent">
            <div class="loading" id="loading-state">
                <div class="spinner"></div>
                <div>Loading your AI assistant...</div>
                <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">Initializing voice capabilities</div>
            </div>
        </div>
    </div>
    
    <script>
        // Override getUserMedia before any scripts load
        (function() {
            console.log('Setting up media override...');
            
            // Create a mock media stream
            function createMockStream() {
                return {
                    getTracks: function() {
                        return [{
                            stop: function() { console.log('Mock track stopped'); },
                            kind: 'audio',
                            enabled: true,
                            readyState: 'live',
                            getSettings: function() { return { sampleRate: 44100 }; }
                        }];
                    },
                    getAudioTracks: function() { return this.getTracks(); },
                    getVideoTracks: function() { return []; }
                };
            }
            
            // Override navigator.mediaDevices.getUserMedia
            if (navigator.mediaDevices) {
                const originalGetUserMedia = navigator.mediaDevices.getUserMedia;
                navigator.mediaDevices.getUserMedia = function(constraints) {
                    console.log('getUserMedia called with constraints:', constraints);
                    
                    // Always return a resolved promise with mock stream
                    return Promise.resolve(createMockStream());
                };
            } else {
                // Create mediaDevices if it doesn't exist
                navigator.mediaDevices = {
                    getUserMedia: function(constraints) {
                        console.log('Created mediaDevices.getUserMedia with constraints:', constraints);
                        return Promise.resolve(createMockStream());
                    }
                };
            }
            
            // Override legacy getUserMedia
            navigator.getUserMedia = navigator.getUserMedia || 
                navigator.webkitGetUserMedia || 
                navigator.mozGetUserMedia || 
                navigator.msGetUserMedia;
                
            if (navigator.getUserMedia) {
                const originalGetUserMedia = navigator.getUserMedia;
                navigator.getUserMedia = function(constraints, success, error) {
                    console.log('Legacy getUserMedia called');
                    if (success) {
                        success(createMockStream());
                    }
                };
            }
            
            console.log('Media override setup complete');
        })();
    </script>
    
    <script type="module"
        src="https://agent.d-id.com/v2/index.js"
        data-mode="full"
        data-client-key="YXV0aDB8Njg4NGVjNmNkZDZhNTMyOGQ1Y2E3OTg2Olo1RldXTnlVUVh3eTJYLWh1MS1VNg=="
        data-agent-id="v2_agt_xmSb54Zr"
        data-name="did-agent"
        data-monitor="true"
        data-target-id="did-agent">
    </script>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            console.log('D-ID Agent page loaded');
            
            // Monitor for D-ID agent loading
            const checkAgent = setInterval(() => {
                const agentElement = document.querySelector('did-streaming-agent');
                const loadingElement = document.getElementById('loading-state');
                
                if (agentElement) {
                    console.log('D-ID agent element found and loaded');
                    clearInterval(checkAgent);
                    
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }
                    
                    if (window.FlutterBridge) {
                        window.FlutterBridge.postMessage('D-ID agent loaded successfully');
                    }
                }
            }, 500);
            
            // Timeout after 20 seconds
            setTimeout(() => {
                clearInterval(checkAgent);
                const agentElement = document.querySelector('did-streaming-agent');
                if (!agentElement) {
                    console.error('D-ID agent failed to load within timeout');
                    document.getElementById('did-agent').innerHTML = `
                        <div class="loading">
                            <div style="color: #ff6b6b; font-size: 16px;">Failed to load agent</div>
                            <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 16px; background: #fff; border: none; border-radius: 5px; cursor: pointer;">
                                Retry
                            </button>
                        </div>
                    `;
                }
            }, 20000);
        });

        // Global error handlers
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.message);
            if (window.FlutterBridge) {
                window.FlutterBridge.postMessage('JavaScript error: ' + e.message);
            }
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            if (window.FlutterBridge) {
                window.FlutterBridge.postMessage('Promise rejection: ' + e.reason);
            }
        });
    </script>
</body>
</html>
