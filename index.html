<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-ID Agent</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        #agent-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #did-agent {
            width: 100%;
            height: 100%;
            min-height: 300px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 16px;
            color: #666;
        }

        .permission-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        .permission-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="agent-container">
        <div id="did-agent">
            <div class="loading">
                <div>
                    <p>Loading your AI assistant...</p>
                    <button class="permission-button" onclick="requestMicrophonePermission()">
                        Enable Microphone
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        async function requestMicrophonePermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                console.log('Microphone permission granted');
                
                // Hide the loading div and show the agent
                document.querySelector('.loading').style.display = 'none';
                loadAgent();
            } catch (err) {
                console.error('Microphone permission denied:', err);
                alert('Microphone access is required for the AI assistant to work properly.');
            }
        }
        
        function loadAgent() {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = 'https://agent.d-id.com/v2/index.js';
            script.setAttribute('data-mode', 'full');
            script.setAttribute('data-client-key', 'Z29vZ2xlLW9hdXRoMnwxMTM4NTI4NzA0MzI0MzU2OTIxMzI6TWQ3R2xmeER6dlpDSURsaEMzSTBS');
            script.setAttribute('data-agent-id', 'v2_agt_PfXem0JV');
            script.setAttribute('data-name', 'did-agent');
            script.setAttribute('data-monitor', 'true');
            script.setAttribute('data-target-id', 'did-agent');
            
            document.body.appendChild(script);
        }
        
        // Auto-request permission when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                requestMicrophonePermission();
            }, 1000);
        });
    </script>
</body>
</html>
