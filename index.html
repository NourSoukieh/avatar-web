<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-ID Agent</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
        }
        
        #agent-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #did-agent {
            width: 100%;
            height: 100%;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        }

        /* Ensure the D-ID agent fills the entire screen */
        did-streaming-agent {
            width: 100% !important;
            height: 100% !important;
        }
        
        /* Hide any default margins/padding from D-ID component */
        did-streaming-agent * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="agent-container">
        <div id="did-agent">
            <div class="loading">Loading your AI assistant...</div>
        </div>
    </div>
    
    <script type="module"
        src="https://agent.d-id.com/v2/index.js"
        data-mode="full"
        data-client-key="YXV0aDB8Njg4NGVjNmNkZDZhNTMyOGQ1Y2E3OTg2Olo1RldXTnlVUVh3eTJYLWh1MS1VNg=="
        data-agent-id="v2_agt_xmSb54Zr"
        data-name="did-agent"
        data-monitor="true">
    </script>

    <script>
        // Ensure proper loading and error handling
        window.addEventListener('DOMContentLoaded', function() {
            console.log('D-ID Agent loading...');
            
            // Request media permissions explicitly (microphone only)
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(function(stream) {
                        console.log('Microphone permission granted');
                        // Stop the stream as we just needed permission
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(function(err) {
                        console.log('Microphone permission denied:', err);
                    });
            }
            
            // Remove loading message once agent loads
            setTimeout(() => {
                const loading = document.querySelector('.loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 5000);
        });

        // Handle any potential errors
        window.addEventListener('error', function(e) {
            console.error('Error loading D-ID agent:', e);
        });
    </script>
</body>
</html>
