<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-ID Agent</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        #agent-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #did-agent {
            width: 100%;
            height: 100%;
            background: transparent;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 18px;
            color: #fff;
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 300px;
            text-align: center;
        }

        /* Ensure the D-ID agent fills the entire screen */
        did-streaming-agent {
            width: 100% !important;
            height: 100% !important;
            display: block !important;
        }
        
        /* Hide any default margins/padding from D-ID component */
        did-streaming-agent * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="agent-container">
        <div id="did-agent">
            <div class="loading" id="loading-state">
                <div class="spinner"></div>
                <div>Loading your AI assistant...</div>
                <div style="font-size: 14px; margin-top: 10px; opacity: 0.8;">This may take a few moments</div>
            </div>
        </div>
    </div>
    
    <script type="module"
        src="https://agent.d-id.com/v2/index.js"
        data-mode="full"
        data-client-key="YXV0aDB8Njg4NGVjNmNkZDZhNTMyOGQ1Y2E3OTg2Olo1RldXTnlVUVh3eTJYLWh1MS1VNg=="
        data-agent-id="v2_agt_xmSb54Zr"
        data-name="did-agent"
        data-monitor="true"
        data-target-id="did-agent">
    </script>

    <script>
        let loadingTimeout;
        
        // Function to show error state
        function showError(message) {
            const container = document.getElementById('did-agent');
            container.innerHTML = `
                <div class="loading">
                    <div class="error">
                        <div style="font-size: 20px; margin-bottom: 10px;">⚠️</div>
                        <div>Unable to load AI assistant</div>
                        <div style="font-size: 14px; margin-top: 10px;">${message}</div>
                        <button onclick="location.reload()" style="margin-top: 15px; padding: 8px 16px; background: #fff; border: none; border-radius: 5px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                </div>
            `;
        }

        // Enhanced loading and error handling
        window.addEventListener('DOMContentLoaded', function() {
            console.log('D-ID Agent page loaded');
            
            // Set a timeout for loading
            loadingTimeout = setTimeout(() => {
                const agentElement = document.querySelector('did-streaming-agent');
                if (!agentElement) {
                    console.error('D-ID agent failed to load within timeout');
                    showError('The agent took too long to load. Please check your connection.');
                }
            }, 15000); // 15 second timeout

            // Since Flutter already granted native permissions, 
            // we just need to verify microphone access is available
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                console.log('Media devices API available');
                if (window.FlutterBridge) {
                    window.FlutterBridge.postMessage('Media devices API available');
                }
            } else {
                console.error('Media devices API not available');
                showError('Media devices not available in this environment.');
                if (window.FlutterBridge) {
                    window.FlutterBridge.postMessage('Media devices API not available');
                }
            }
            
            // Monitor for D-ID agent loading
            const checkAgent = setInterval(() => {
                const agentElement = document.querySelector('did-streaming-agent');
                const loadingElement = document.getElementById('loading-state');
                
                if (agentElement) {
                    console.log('D-ID agent element found and loaded');
                    clearInterval(checkAgent);
                    clearTimeout(loadingTimeout);
                    
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }
                    
                    if (window.FlutterBridge) {
                        window.FlutterBridge.postMessage('D-ID agent loaded successfully');
                    }
                }
            }, 500);
            
            // Clear check after 20 seconds
            setTimeout(() => {
                clearInterval(checkAgent);
            }, 20000);
        });

        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.message, e.filename, e.lineno);
            if (window.FlutterBridge) {
                window.FlutterBridge.postMessage('JavaScript error: ' + e.message);
            }
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
            if (window.FlutterBridge) {
                window.FlutterBridge.postMessage('Promise rejection: ' + e.reason);
            }
        });
    </script>
</body>
</html>
